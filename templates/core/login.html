{% extends 'base.html' %}

{% block title %}Login - Kalories Kuisine{% endblock %}

{% block auth_content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4>Kalories Kuisine</h4>
                <p class="mb-0">Stock Manager</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        {{ form.password }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <hr>
                
                <div class="text-center text-muted">
                    <small>Dealers in High Quality Poultry Products</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
