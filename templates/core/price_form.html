{% extends 'base.html' %}

{% block title %}Update Price{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Update Price - {{ price.get_category_display }}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.price.id_for_label }}" class="form-label">Price (â‚¦)</label>
                        {{ form.price }}
                        {% if form.price.errors %}
                        <div class="text-danger small">{{ form.price.errors }}</div>
                        {% endif %}
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Price
                        </button>
                        <a href="{% url 'price_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
